comment:
  layout: "header, diff, components"

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto      
        threshold: 5%     
      - type: patch
        target: 90        

  individual_components:
    - component_id: package-cryptosuite
      name: cryptosuite
      paths: ["packages/cryptosuite/**"]

    - component_id: package-key-pair
      name: key-pair
      paths: ["packages/key-pair/**"]

    - component_id: package-method
      name: method
      paths: ["packages/method/**"]

coverage:
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true
